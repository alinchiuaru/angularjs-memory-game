<div class="container">
    <div class="cards">
        <div class="row">
            <div ng-class="$ctrl.bsCol" ng-repeat="card in $ctrl.cards">
                <card
                    card="card"
                    on-flip="$ctrl.flipCard($event);">
                </card>
            </div>
        </div>
    </div>
</div>
