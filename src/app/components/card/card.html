<div class="card-container" ng-click="$ctrl.flipCard();">
    <div class="card" ng-class="{ 'flipped': $ctrl.card.isFlipped }">
        <div class="side">
            <h1>Front</h1>
        </div>

        <div class="side back">
            <span>The card has flipped revealing some insights: </span>
            <p>pairKey: {{ $ctrl.card.pairKey }}</p>
            <p>id: {{ $ctrl.card.id }}</p>
        </div>
    </div>
</div>
