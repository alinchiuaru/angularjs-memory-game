<div class="Card__container" ng-click="$ctrl.flipCard();">
    <div class="Card" ng-class="{ 'Card--flipped': $ctrl.card.isFlipped }">
        <div class="Card__side">
            <h1>Front</h1>
        </div>

        <div class="Card__side Card__side--back">
            <span>The card has flipped revealing some insights: </span>
            <p>pairKey: {{ $ctrl.card.pairKey }}</p>
            <p>id: {{ $ctrl.card.id }}</p>
        </div>
    </div>
</div>
